  <script>
    // 切换文件夹和文件的展开状态
    function toggle(item) {
      if (item.classList.contains("folder")) {
        item.classList.toggle("open");
      }
    }
    function toggle(item, event) {
      if (event && event.stopPropagation) {
        event.stopPropagation();
      }
      if (item.classList.contains("folder")) {
        item.classList.toggle("open");
      }
    }
