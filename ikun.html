    <script>
      const buttonContainer = document.getElementById('button-container');
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      let textLayer;

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    
      function getDistance(x1, y1, x2, y2) {
        const xDistance = x2 - x1;
        const yDistance = y2 - y1;
        return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
      }
    
      function getNewPosition() {
        const buttonWidth = buttonContainer.offsetWidth;
        const buttonHeight = buttonContainer.offsetHeight;
        const buttonRadius = buttonWidth / 2;
        const minDistance = buttonRadius + 50;
        const maxDistance = Math.min(screenWidth, screenHeight) / 2 - buttonRadius - 50;
        const angle = getRandomInt(0, 359);
        const distance = getRandomInt(minDistance, maxDistance);
        const x = screenWidth / 2 + distance * Math.cos(angle * Math.PI / 180) - buttonRadius;
        const y = screenHeight / 2 + distance * Math.sin(angle * Math.PI / 180) - buttonRadius;
        return { x, y };
      }
    
      function moveButton() {
        const newPosition = getNewPosition();
        const currentX = buttonContainer.offsetLeft;
        const currentY = buttonContainer.offsetTop;
        const distance = getDistance(currentX, currentY, newPosition.x, newPosition.y);
        const duration = Math.min(500, distance * 2);
        const easing = 'cubic-bezier(0.4, 0.0, 0.2, 1)';
        buttonContainer.style.transition = `all ${duration}ms ${easing}`;
        buttonContainer.style.left = `${newPosition.x}px`;
        buttonContainer.style.top = `${newPosition.y}px`;

      function calculateTextPosition(distance) {
    const buttonWidth = buttonContainer.offsetWidth;
    const buttonHeight = buttonContainer.offsetHeight;

    const textWidth = textLayer.offsetWidth;
    const textHeight = textLayer.offsetHeight;

    const x = screenWidth / 2 + distance * Math.cos(angle * Math.PI / 180) - textWidth / 2;
    const y = screenHeight / 2 + distance * Math.sin(angle * Math.PI / 180) - textHeight / 2;

  }
